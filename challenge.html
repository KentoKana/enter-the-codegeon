<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coding Game</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  <link rel="stylesheet" type="text/css" href="public/css/more.css">
</head>
<body>
  <div class="page-wrapper flex-container">
    <div id="playing-area"></div>

    <div id="coding-area">
      <button value="0" class="movement-buttons">Turn Left</button>
      <button value="1" class="movement-buttons">Move Forward</button>
      <button value="2" class="movement-buttons">Turn Right</button>
      <div id="move-list">Move List: </div>
      <button id="undo-button">Undo Move</button>
      <button id="start-button">Start</button>
    </div>
  </div>

  <script src="public/scripts/player.js" ></script>
  <script src="public/scripts/canvas.js" ></script>
  <script src="public/scripts/maze.js" ></script>
  <script src="public/scripts/main.js" ></script>
</body>
</html>
